<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Task App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Static Task App</h1>

    <div class="task-input">
      <form action="#" method="get">
        <input type="text" placeholder="Enter a new task" name="task">
        <button type="submit">Add Task</button>
      </form>
      <p class="note">Note: This form does nothing when submitted (no JavaScript).</p>
    </div>

    <div class="task-list">
      <h2>Your Tasks</h2>
      <ul>
        <li>✓ Complete HTML Assignment</li>
        <li>✓ Study CSS Flexbox</li>
        <li>✓ Build Static Task App</li>
      </ul>
    </div>
  </div>

</body>
</html>
