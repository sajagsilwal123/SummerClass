<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Events Example</title>
  <link rel="stylesheet" href="event-style.css" />
</head>
<body>

  <h2>JavaScript Events Example</h2>

  <!-- Button with addEventListener -->
  <button id="changeBtn">Change Box Color</button>

  <!-- Div to change color -->
  <div id="colorBox"></div>

  <br>

  <!-- Input with inline event handler -->
  <label for="nameInput">Type your name:</label>
  <input id="nameInput" type="text" onkeyup="showName()" />

  <p id="output"></p>

  <script>
    // Example 1: Using document.getElementById() with addEventListener
    const button = document.getElementById("changeBtn");
    const box = document.getElementById("colorBox");

    button.addEventListener("click", function() {
      box.style.backgroundColor = "blue";
    });

    // Example 2: Inline event handler for 'keyup'
    function showName() {
      const name = document.getElementById("nameInput").value;
      document.getElementById("output").textContent = "Hello, " + name + "!";
    }
  </script>
</body>
</html>
